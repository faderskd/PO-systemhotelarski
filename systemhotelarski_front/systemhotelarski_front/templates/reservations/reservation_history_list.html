{% extends '__base.html' %}

{% block body %}
{% include '_nav.html' %}
<div class="container">
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li
        {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <table class="table table-striped">
        <thead>
        <tr>
            <th>From</th>
            <th>To</th>
            <th>Room</th>
            
        </tr>
        </thead>
        <tbody>
        {% for r in object_list %}
        <tr>
            <td>{{ r.start_date }}</td>
            <td>{{ r.end_date }}</td>
            <td>alamakota</td>
            
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock body %}
